<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Glo | Luxury Lash & Brow Studio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gistesy&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #e6d7c3;
            text-align: center;
            scroll-behavior: smooth;
            color: #5a4632;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #cfb8a2;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #a3876f;
        }
        .logo {
            font-family: 'Gistesy', cursive;
            font-size: 32px;
            font-weight: bold;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle div {
            width: 30px;
            height: 3px;
            background: #5a4632;
            margin: 5px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #5a4632;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
            cursor: pointer;
        }
        nav a:hover {
            color: #8a6a4f;
        }
        .hero {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('YOUR_UPLOADED_IMAGE_URL_HERE') no-repeat center center/cover;
            padding: 80px 20px;
            text-align: center;
            min-height: 350px; /* Smaller image height */
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 10px;
            background-color: #8a6a4f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #6f533e;
            transform: scale(1.05);
        }
        .dropdown-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #cfb8a2;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .dropdown-menu a {
            padding: 10px;
            text-decoration: none;
            color: #5a4632;
            font-size: 18px;
            display: block;
        }
        .dropdown-menu a:hover {
            background: #8a6a4f;
            color: white;
        }
        @media screen and (max-width: 768px) {
            nav {
                display: none;
            }
            .menu-toggle {
                display: flex;
            }
            .dropdown-menu {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">Heavenly Glo</div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="menu" class="dropdown-menu">
            <a onclick="showSection('home')">Home</a>
            <a onclick="showSection('services')">Services</a>
            <a onclick="showSection('hours')">Hours</a>
            <a onclick="showSection('booking')">Book Now</a>
            <a onclick="showSection('about')">About</a>
            <a onclick="showSection('contact')">Contact</a>
        </nav>
    </header>
    <div class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to Heavenly Glo</h1>
            <p>Enhancing your natural beauty with expert precision and care.</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Heavenly Glo. All Rights Reserved.
    </footer>
</body>
</html>
